<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkademiTrack - Admin Panel</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            color: #1e40af;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .admin-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .status-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #22c55e;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .sign-out-btn {
            padding: 0.6rem 1.5rem;
            background: linear-gradient(45deg, #dc2626, #ef4444);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sign-out-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            min-height: calc(100vh - 200px);
        }

        .conversations-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            color: #374151;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .conversation-count {
            font-size: 0.9rem;
            background: #3b82f6;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            margin-right: -0.5rem;
            padding-right: 0.5rem;
        }

        .conversation-item {
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .conversation-item:hover {
            background: #f8fafc;
            border-color: #3b82f6;
        }

        .conversation-item.active {
            background: #dbeafe;
            border-color: #3b82f6;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .user-email {
            font-weight: 600;
            color: #1e40af;
            font-size: 0.9rem;
        }

        .conversation-time {
            font-size: 0.8rem;
            color: #6b7280;
        }

        .last-message {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .conversation-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-badge.open {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-badge.pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-badge.closed {
            background: #fee2e2;
            color: #dc2626;
        }

        .unread-count {
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .chat-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0;
            color: #374151;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background: #f8fafc;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-details h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 0.2rem;
        }

        .user-details p {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .conversation-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            color: #374151;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #f3f4f6;
        }

        .action-btn.close {
            background: #fee2e2;
            border-color: #fecaca;
            color: #dc2626;
        }

        .action-btn.close:hover {
            background: #fecaca;
        }

        .messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.admin {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.admin .message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 6px;
        }

        .message-info {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 0.3rem;
            padding: 0 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-type {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            padding: 0.1rem 0.4rem;
            border-radius: 8px;
            font-size: 0.7rem;
        }

        .reply-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .reply-form {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .reply-input {
            flex: 1;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            resize: none;
            min-height: 40px;
            max-height: 80px;
            font-family: inherit;
        }

        .reply-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .reply-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .reply-btn:hover:not(:disabled) {
            background: #2563eb;
            transform: scale(1.05);
        }

        .reply-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .no-conversation {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            font-size: 1.1rem;
            text-align: center;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .stats-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            color: #374151;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }

            .admin-header {
                flex-direction: column;
                text-align: center;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .conversations-panel {
                max-height: 300px;
            }

            .chat-panel {
                min-height: 400px;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .stats-bar {
                grid-template-columns: 1fr;
            }

            .conversation-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
            }
        }

        /* Scrollbar styles */
        .conversations-list::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .conversations-list::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .conversations-list::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .conversations-list::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

        // Initialize admin panel
        async function initializeAdminPanel() {
            try {
                // Load initial data

                await loadStats();
                
                // Set up subscriptions
                subscribeToConversations();
                
                // Check admin status

        // Load conversations
        async function loadConversations() {
            try {
                const { data, error } = await supabase
                    .from('chat_conversations')
                    .select(`
                        *,
                        chat_messages!inner(*)
                    `)
                    .order('last_message_at', { ascending: false });

                if (error) throw error;

                conversations = data || [];
                displayConversations();
                
            } catch (error) {
                console.error('Error loading conversations:', error);
                conversations = [];
                displayConversations();
            }
        }

        // Display conversations
        function displayConversations() {
            const conversationsList = document.getElementById('conversations-list');
            const conversationCount = document.getElementById('conversation-count');
            
            if (conversations.length === 0) {
                conversationsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">💬</div>
                        <p>Ingen samtaler funnet</p>
                    </div>
                `;
                conversationCount.textContent = '0';
                return;
            }

            conversationsList.innerHTML = '';
            conversationCount.textContent = conversations.length;

            conversations.forEach(conversation => {
                const lastMessage = conversation.chat_messages
                    ?.sort((a, b) => new Date(b.created_at) - new Date(a.created_at))[0];
                
                const unreadCount = conversation.chat_messages
                    ?.filter(msg => !msg.is_read && msg.sender_type === 'user').length || 0;

                const conversationElement = document.createElement('div');
                conversationElement.className = `conversation-item ${currentConversationId === conversation.id ? 'active' : ''}`;
                conversationElement.onclick = () => selectConversation(conversation.id);

                const lastMessageTime = conversation.last_message_at ? 
                    new Date(conversation.last_message_at).toLocaleString('no-NO', {
                        day: '2-digit',
                        month: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) : 'Ingen meldinger';

                conversationElement.innerHTML = `
                    <div class="conversation-header">
                        <div class="user-email">${conversation.user_email}</div>
                        <div class="conversation-time">${lastMessageTime}</div>
                    </div>
                    <div class="last-message">
                        ${lastMessage ? lastMessage.message_text : 'Ingen meldinger ennå'}
                    </div>
                    <div class="conversation-status">
                        <span class="status-badge ${conversation.status}">${getStatusText(conversation.status)}</span>
                        ${unreadCount > 0 ? `<span class="unread-count">${unreadCount}</span>` : ''}
                    </div>
                `;

                conversationsList.appendChild(conversationElement);
            });
        }

        // Get status text in Norwegian
        function getStatusText(status) {
            const statusMap = {
                'open': 'Åpen',
                'pending': 'Venter',
                'closed': 'Lukket'
            };
            return statusMap[status] || status;
        }

        // Select conversation
        async function selectConversation(conversationId) {
            currentConversationId = conversationId;
            
            // Update UI to show selected conversation
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Load conversation details
            await loadConversationDetails(conversationId);
            await loadMessages(conversationId);
            
            // Subscribe to messages for this conversation
            subscribeToMessages(conversationId);
            
            // Show chat content
            document.getElementById('no-conversation').style.display = 'none';
            document.getElementById('chat-content').style.display = 'flex';
        }

        // Load conversation details
        async function loadConversationDetails(conversationId) {
            try {
                const { data: conversation, error } = await supabase
                    .from('chat_conversations')
                    .select('*')
                    .eq('id', conversationId)
                    .single();

                if (error) throw error;

                // Update header
                document.getElementById('current-user-email').textContent = conversation.user_email;
                document.getElementById('current-user-avatar').textContent = conversation.user_email.charAt(0).toUpperCase();
                document.getElementById('conversation-created').textContent = 
                    `Samtale startet: ${new Date(conversation.created_at).toLocaleString('no-NO')}`;
                
            } catch (error) {
                console.error('Error loading conversation details:', error);
            }
        }

        // Load messages for conversation
        async function loadMessages(conversationId) {
            try {
                const { data: messages, error } = await supabase
                    .from('chat_messages')
                    .select('*')
                    .eq('conversation_id', conversationId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = '';

                if (messages && messages.length > 0) {
                    messages.forEach(message => {
                        displayMessage(message);
                    });
                    scrollToBottom();
                }
                
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

                .channel(`messages-${conversationId}`)

                    event: 'INSERT',
                    schema: 'public',
                    table: 'chat_messages',
                    filter: `conversation_id=eq.${conversationId}`
                }, (payload) => {
                    displayMessage(payload.new);

        // Close conversation
        async function closeConversation() {
            if (!currentConversationId) return;

            try {
                const { error } = await supabase

        // Load statistics
        async function loadStats() {
            try {
                // Total conversations
                const { data: totalConversations, error: totalError } = await supabase
                    .from('chat_conversations')
                    .select('id', { count: 'exact' });

                if (totalError) throw totalError;

                // Open conversations
                const { data: openConversations, error: openError } = await supabase
                    .from('chat_conversations')
                    .select('id', { count: 'exact' })
                    .eq('status', 'open');

                if (openError) throw openError;

                // Unread messages
                const { data: unreadMessages, error: unreadError } = await supabase
                    .from('chat_messages')
                    .select('id', { count: 'exact' })
                    .eq('sender_type', 'user')
                    .eq('is_read', false);

                if (unreadError) throw unreadError;

                // Total messages
                const { data: totalMessages, error: messagesError } = await supabase
                    .from('chat_messages')
                    .select('id', { count: 'exact' });

                if (messagesError) throw messagesError;

                // Update UI
                document.getElementById('total-conversations').textContent = totalConversations?.length || 0;
                document.getElementById('open-conversations').textContent = openConversations?.length || 0;
                document.getElementById('unread-messages').textContent = unreadMessages?.length || 0;
                document.getElementById('total-messages').textContent = totalMessages?.length || 0;
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

                        last_seen: new Date().toISOString(),

                    })

        supabase.auth.onAuthStateChange((event, session) => {

            }
