name: Update Release JSON
on:
  schedule:
    - cron: '*/6 * * * *'  # Every 6 minutes
  workflow_dispatch: # Manual trigger for testing

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Fetch latest release info
        run: |
          echo "ðŸ” Checking for latest release..."
          
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          
          # Check if we got a valid response
          if echo "$RESPONSE" | jq -e '.message' > /dev/null 2>&1; then
            echo "âš ï¸ No releases found or API error"
            echo "$RESPONSE" | jq .
            exit 0
          fi
          
          VERSION=$(echo "$RESPONSE" | jq -r '.tag_name')
          DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.assets[0].browser_download_url // empty')
          NOTES=$(echo "$RESPONSE" | jq -r '.body // "No release notes available"')
          PUBLISHED_AT=$(echo "$RESPONSE" | jq -r '.published_at')
          
          echo "Found release: $VERSION"
          
          if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" = "null" ]; then
            DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.zipball_url')
            echo "Using zipball URL as fallback"
          fi
          
          # Create update.json
          jq -n \
            --arg version "$VERSION" \
            --arg url "$DOWNLOAD_URL" \
            --arg notes "$NOTES" \
            --arg published "$PUBLISHED_AT" \
            '{
              latest_version: $version,
              download_url: $url,
              notes: $notes,
              published_at: $published
            }' > update.json
          
          echo "Generated update.json:"
          cat update.json
          
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are any changes (including untracked files)
          if [[ -z $(git status -s) ]]; then
            echo "âœ… No changes - update.json already up to date"
            exit 0
          fi
          
          git add update.json
          git commit -m "ðŸ¤– Update release info to $(jq -r '.latest_version' update.json)"
          git push
          
          echo "âœ… Updated update.json with latest release"
