name: Update Release JSON
on:
  schedule:
    - cron: '*/6 * * * *'  # Every 6 minutes
  workflow_dispatch: # Manual trigger for testing

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Fetch latest release info from AkademiTrack
        id: release
        run: |
          echo "ðŸ” Checking for latest release from CyberGutta/AkademiTrack..."
          
          # Fetch from the OTHER repo (note the different repo name)
          RESPONSE=$(curl -s "https://api.github.com/repos/CyberGutta/AkademiTrack/releases/latest")
          
          # Check if we got a 404 or error
          if echo "$RESPONSE" | jq -e '.message == "Not Found"' > /dev/null 2>&1; then
            echo "âš ï¸ No releases found in CyberGutta/AkademiTrack yet!"
            exit 0
          fi
          
          VERSION=$(echo "$RESPONSE" | jq -r '.tag_name')
          DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.assets[0].browser_download_url // empty')
          NOTES=$(echo "$RESPONSE" | jq -r '.body // "No release notes available"')
          PUBLISHED_AT=$(echo "$RESPONSE" | jq -r '.published_at')
          
          echo "âœ… Found release: $VERSION"
          echo "ðŸ“¦ Download URL: $DOWNLOAD_URL"
          
          if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" = "null" ] || [ "$DOWNLOAD_URL" = "empty" ]; then
            DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.zipball_url')
            echo "Using zipball URL as fallback: $DOWNLOAD_URL"
          fi
          
          # Check if update.json exists and compare versions
          if [ -f "update.json" ]; then
            CURRENT_VERSION=$(jq -r '.latest_version' update.json 2>/dev/null || echo "none")
            echo "Current version in update.json: $CURRENT_VERSION"
            
            if [ "$CURRENT_VERSION" = "$VERSION" ]; then
              echo "âœ… Already up to date with version $VERSION"
              echo "needs_update=false" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "ðŸ†• New version detected: $CURRENT_VERSION â†’ $VERSION"
              echo "needs_update=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "ðŸ“ update.json doesn't exist, creating it"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          fi
          
          # Create/update update.json
          jq -n \
            --arg version "$VERSION" \
            --arg url "$DOWNLOAD_URL" \
            --arg notes "$NOTES" \
            --arg published "$PUBLISHED_AT" \
            '{
              latest_version: $version,
              download_url: $url,
              notes: $notes,
              published_at: $published,
              last_checked: (now | strftime("%Y-%m-%dT%H:%M:%SZ"))
            }' > update.json
          
          echo "Generated update.json:"
          cat update.json
          
      - name: Commit and push if changed
        if: steps.release.outputs.needs_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add update.json
          
          VERSION=$(jq -r '.latest_version' update.json)
          git commit -m "ðŸ¤– Update release info to ${VERSION}"
          git push origin main
          
          echo "âœ… Updated update.json with latest release: ${VERSION}"
