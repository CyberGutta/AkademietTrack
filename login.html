<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkademiTrack - Logg Inn</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="shortcut icon" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
        }

        .nav-logo-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .nav-logo-icon img {
            width: 35px;
            height: 35px;
            object-fit: contain;
            border-radius: 8px;
        }

        .nav-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 0.75rem 2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            background: transparent;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            white-space: nowrap;
            min-width: 120px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .nav-btn.secondary {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }

        .nav-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Background Elements */
        .sun {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 110px;
            height: 100px;
            background-image: url(sun.png);
            background-size: cover;
            border-radius: 0%;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .sun {
                width: 60px;
                height: 60px;
                top: 15px;
                right: 15px;
            }
        }

        .grass-field {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, #15803d 0%, #16a34a 30%, #22c55e 60%, #4ade80 100%);
            z-index: 1;
        }

        .grass-field::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 8px at 10px 5px, #059669, transparent),
                radial-gradient(1px 6px at 25px 8px, #16a34a, transparent),
                radial-gradient(2px 10px at 40px 3px, #15803d, transparent),
                radial-gradient(1px 7px at 60px 6px, #059669, transparent),
                radial-gradient(2px 9px at 80px 4px, #16a34a, transparent),
                radial-gradient(1px 8px at 100px 7px, #15803d, transparent),
                radial-gradient(2px 6px at 120px 5px, #059669, transparent),
                radial-gradient(1px 9px at 140px 3px, #16a34a, transparent),
                radial-gradient(2px 7px at 160px 6px, #15803d, transparent),
                radial-gradient(1px 10px at 180px 4px, #059669, transparent);
            background-size: 200px 15px;
            background-repeat: repeat-x;
            animation: sway 6s ease-in-out infinite alternate;
        }

        @keyframes sway {
            0% { transform: translateX(0px) scaleX(1); }
            100% { transform: translateX(-5px) scaleX(1.02); }
        }

        .tree {
            position: absolute;
            bottom: 40px;
            z-index: 1;
        }

        .tree-trunk {
            background: linear-gradient(to right, #92400e, #a16207);
            border-radius: 2px;
            position: relative;
            margin: 0 auto;
        }

        .tree-leaves {
            background: radial-gradient(circle, #16a34a 20%, #15803d 60%, #166534 100%);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .tree1 {
            left: 8%;
        }
        .tree1 .tree-trunk {
            width: 8px;
            height: 35px;
        }
        .tree1 .tree-leaves {
            width: 40px;
            height: 40px;
            bottom: 25px;
        }

        .tree2 {
            right: 12%;
        }
        .tree2 .tree-trunk {
            width: 6px;
            height: 25px;
        }
        .tree2 .tree-leaves {
            width: 30px;
            height: 30px;
            bottom: 18px;
        }

        .tree3 {
            left: 25%;
        }
        .tree3 .tree-trunk {
            width: 10px;
            height: 45px;
        }
        .tree3 .tree-leaves {
            width: 50px;
            height: 50px;
            bottom: 35px;
        }

        .tree4 {
            right: 50%;
        }
        .tree4 .tree-trunk {
            width: 5px;
            height: 20px;
        }
        .tree4 .tree-leaves {
            width: 25px;
            height: 25px;
            bottom: 15px;
        }

        .tree5 {
            left: 70%;
        }
        .tree5 .tree-trunk {
            width: 7px;
            height: 30px;
        }
        .tree5 .tree-leaves {
            width: 35px;
            height: 35px;
            bottom: 22px;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            opacity: 0.4;
            animation: float 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
        }

        .cloud1 {
            width: 60px;
            height: 20px;
            top: 20%;
            left: -80px;
            animation-delay: -2s;
        }
        .cloud1::before {
            width: 30px;
            height: 30px;
            top: -10px;
            left: 5px;
        }
        .cloud1::after {
            width: 40px;
            height: 25px;
            top: -8px;
            right: 5px;
        }

        .cloud2 {
            width: 40px;
            height: 15px;
            top: 60%;
            left: -60px;
            animation-delay: -8s;
        }
        .cloud2::before {
            width: 20px;
            height: 20px;
            top: -8px;
            left: 3px;
        }
        .cloud2::after {
            width: 25px;
            height: 18px;
            top: -6px;
            right: 3px;
        }

        .cloud3 {
            width: 80px;
            height: 25px;
            top: 35%;
            left: -100px;
            animation-delay: -15s;
        }
        .cloud3::before {
            width: 35px;
            height: 35px;
            top: -12px;
            left: 8px;
        }
        .cloud3::after {
            width: 45px;
            height: 30px;
            top: -10px;
            right: 8px;
        }

        @keyframes float {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }

        /* Main Content Container */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 2;
            min-height: calc(100vh - 120px);
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            animation: fadeInUp 0.8s ease-out;
            color: #1e40af;
            max-height: calc(100vh - 160px);
            overflow-y: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 12px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            background: linear-gradient(45deg, #1e40af, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
            line-height: 1.5;
            color: #374151;
        }

        .auth-container {
            margin: 1.5rem 0;
        }

        .form-tabs {
            display: flex;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            padding: 0.3rem;
            margin-bottom: 1.5rem;
        }

        .form-tab {
            flex: 1;
            padding: 0.6rem 1rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #1e40af;
        }

        .form-tab.active {
            background: linear-gradient(45deg, #1e40af, #3b82f6);
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: #374151;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .auth-btn {
            width: 100%;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #1e40af, #3b82f6);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .auth-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            filter: brightness(1.1);
        }

        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(59, 130, 246, 0.2);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.8rem 2rem;
            background: white;
            color: #374151;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .nav-btn {
                white-space: nowrap;
                min-width: auto;
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }

            .main-content {
                padding: 1rem 0.5rem;
                min-height: calc(100vh - 140px);
            }
            
            .container {
                padding: 1.2rem;
                max-height: calc(100vh - 180px);
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 0 0.5rem;
                padding: 1rem;
            }
        }
    </style>
</head>

                    <button class="form-tab" onclick="switchTab('signup')">Registrer Deg</button>

                        <a href="#" onclick="resetPassword()">Glemt passord?</a>

                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-email">E-post</label>
                        <input type="email" id="signup-email" name="email" placeholder="Skriv inn din e-post" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Passord</label>
                        <input type="password" id="signup-password" name="password" placeholder="Lag et passord" required>

                        <input type="password" id="signup-confirm" name="confirmPassword" placeholder="Bekreft passordet ditt" required>

                </button>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://eghxldvyyioolnithndr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnaHhsZHZ5eWlvb2xuaXRobmRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjAyNzYsImV4cCI6MjA3MzIzNjI3Nn0.NAP799HhYrNkKRpSzXFXT0vyRd_OD-hkW8vH4VbOE8k';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Tab switching functionality
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.form-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-form`).classList.add('active');
            
            hideMessages();
        }

        // Message handling
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Sign In functionality
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const btn = document.getElementById('signin-btn');
            
            btn.disabled = true;
            btn.textContent = 'Logger inn...';
            hideMessages();
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                showSuccess('Vellykket innlogging! Omdirigerer...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Logg Inn';
            }
        });

        // Sign Up functionality
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            const btn = document.getElementById('signup-btn');
            
            if (password !== confirmPassword) {
                showError('Passordene stemmer ikke overens');
                return;
            }
            
            if (password.length < 6) {
                showError('Passordet må være minst 6 tegn langt');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Oppretter konto...';
            hideMessages();
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: undefined
                    }
                });
                
                if (error) throw error;
                
                showSuccess('Konto opprettet! Omdirigerer til dashbord...');
                
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
                
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Opprett Konto';
            }
        });

        // Social authentication
        async function signInWithGoogle() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/dashboard.html`
                    }
                });
                
                if (error) throw error;
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Reset password functionality
        async function resetPassword() {
            const email = document.getElementById('signin-email').value;
            
            if (!email) {
                showError('Vennligst skriv inn e-postadressen din først');
                return;
            }
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });
                
                if (error) throw error;
                
                showSuccess('E-post for tilbakestilling av passord er sendt! Sjekk innboksen din.');
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Check if user is already authenticated
        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                window.location.href = '/dashboard.html';
            }
        });

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
