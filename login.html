        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email) && email.length <= CONFIG.MAX_EMAIL_LENGTH;
        }

        function validatePassword(password) {
            return password.length >= CONFIG.MIN_PASSWORD_LENGTH && 
                   password.length <= CONFIG.MAX_PASSWORD_LENGTH;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Rate limiting
        const rateLimiter = {
            attempts: new Map(),
            maxAttempts: 5,
            windowMs: 15 * 60 * 1000, // 15 minutes
            
            isAllowed(key) {
                const now = Date.now();
                const attempts = this.attempts.get(key) || [];
                const validAttempts = attempts.filter(time => now - time < this.windowMs);
                this.attempts.set(key, validAttempts);
                return validAttempts.length < this.maxAttempts;
            },
            
            recordAttempt(key) {
                const attempts = this.attempts.get(key) || [];
                attempts.push(Date.now());
                this.attempts.set(key, attempts);
            }
        };

        // Initialize Supabase client
        let supabase;
        try {
            supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        } catch (error) {
            console.error('Failed to initialize Supabase:', error);
            showError('Systemfeil. Prøv igjen senere.');
        }

        // DOM elements
        const elements = {
            errorMessage: document.getElementById('error-message'),
            successMessage: document.getElementById('success-message'),
            signinForm: document.getElementById('signin-form'),
            signupForm: document.getElementById('signup-form'),
            tabButtons: document.querySelectorAll('.form-tab'),
            forgotPasswordLink: document.getElementById('forgot-password-link'),
            googleSigninBtn: document.getElementById('google-signin-btn')
        };

        // Tab switching functionality
        function switchTab(tab) {
            const activeTab = document.querySelector('.form-tab.active');
            const activeForm = document.querySelector('.auth-form.active');
            const newTab = document.querySelector(`[data-tab="${tab}"]`);
            const newForm = document.getElementById(`${tab}-form`);
            
            if (activeTab) activeTab.classList.remove('active');
            if (activeForm) activeForm.classList.remove('active');
            if (newTab) newTab.classList.add('active');
            if (newForm) newForm.classList.add('active');
            
            hideMessages();
        }

        // Event listeners for tabs
        elements.tabButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const tab = button.getAttribute('data-tab');
                if (tab) {
                    switchTab(tab);
                }
            });
        });

        // Message handling
        function showError(message) {
            if (!message || typeof message !== 'string') return;
            
            const sanitizedMessage = escapeHtml(message);
            elements.errorMessage.innerHTML = sanitizedMessage;
            elements.errorMessage.style.display = 'block';
            elements.successMessage.style.display = 'none';
            
            setTimeout(() => {
                hideMessages();
            }, 10000);
        }

        function showSuccess(message) {
            if (!message || typeof message !== 'string') return;
            
            const sanitizedMessage = escapeHtml(message);
            elements.successMessage.innerHTML = sanitizedMessage;
            elements.successMessage.style.display = 'block';
            elements.errorMessage.style.display = 'none';
            
            setTimeout(() => {
                hideMessages();
            }, 5000);
        }

        function hideMessages() {
            elements.errorMessage.style.display = 'none';
            elements.successMessage.style.display = 'none';
        }

        // Loading state management
        function setLoadingState(button, isLoading, originalText) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = `<span class="loading-spinner"></span>${originalText}...`;
            } else {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        // Check if user should be redirected based on email
        function getRedirectUrl(userEmail) {
            const sanitizedEmail = sanitizeEmail(userEmail);
            return sanitizedEmail === CONFIG.ADMIN_EMAIL ? 'admin.html' : 'dashboard.html';
        }

        // Secure redirect function
        function secureRedirect(url) {
            const allowedUrls = ['admin.html', 'dashboard.html'];
            if (allowedUrls.includes(url)) {
                window.location.href = url;
            } else {
                console.error('Invalid redirect URL:', url);
                window.location.href = 'dashboard.html';
            }
        }

        // Handle successful authentication
        async function handleSuccessfulAuth(session) {
            if (session && session.user && session.user.email) {
                const redirectUrl = getRedirectUrl(session.user.email);
                showSuccess('Vellykket innlogging! Omdirigerer...');
                
                setTimeout(() => {
                    secureRedirect(redirectUrl);
                }, 1500);
            } else {
                console.error('Invalid session data:', session);
                showError('Innlogging feilet. Prøv igjen.');
            }
        }

        // Google Sign In functionality
        elements.googleSigninBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const originalText = elements.googleSigninBtn.innerHTML;
            setLoadingState(elements.googleSigninBtn, true, 'Logger inn med Google');
            hideMessages();
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'https://cybergutta.github.io/AkademietTrack/auth.html'
                    }
                });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Google sign in error:', error);
                showError('Google innlogging feilet. Prøv igjen.');
                setLoadingState(elements.googleSigninBtn, false, originalText);
            }
        });

        // Sign In functionality
        elements.signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('signin-email');
            const passwordInput = document.getElementById('signin-password');
            const btn = document.getElementById('signin-btn');
            
            const email = sanitizeEmail(emailInput.value);
            const password = passwordInput.value;
            
            // Client-side validation
            if (!validateEmail(email)) {
                showError('Ugyldig e-postadresse');
                return;
            }
            
            if (!validatePassword(password)) {
                showError(`Passordet må være mellom ${CONFIG.MIN_PASSWORD_LENGTH} og ${CONFIG.MAX_PASSWORD_LENGTH} tegn`);
                return;
            }
            
            // Rate limiting
            const clientIP = 'signin_' + (navigator.userAgent || 'unknown');
            if (!rateLimiter.isAllowed(clientIP)) {
                showError('For mange påloggingsforsøk. Prøv igjen om 15 minutter.');
                return;
            }
            
            setLoadingState(btn, true, 'Logger inn');
            hideMessages();
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    rateLimiter.recordAttempt(clientIP);
                    throw error;
                }
                
                await handleSuccessfulAuth(data.session);
                
            } catch (error) {
                console.error('Sign in error:', error);
                let errorMessage = 'Innlogging feilet. Sjekk e-post og passord.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Ugyldig e-post eller passord.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'E-posten din er ikke bekreftet. Sjekk innboksen din.';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = 'For mange forespørsler. Prøv igjen senere.';
                }
                
                showError(errorMessage);
            } finally {
                setLoadingState(btn, false, 'Logg Inn');
            }
        });

        // Sign Up functionality
        elements.signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('signup-email');
            const passwordInput = document.getElementById('signup-password');
            const confirmPasswordInput = document.getElementById('signup-confirm');
            const btn = document.getElementById('signup-btn');
            
            const email = sanitizeEmail(emailInput.value);
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Client-side validation
            if (!validateEmail(email)) {
                showError('Ugyldig e-postadresse');
                return;
            }
            
            if (!validatePassword(password)) {
                showError(`Passordet må være mellom ${CONFIG.MIN_PASSWORD_LENGTH} og ${CONFIG.MAX_PASSWORD_LENGTH} tegn`);
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passordene stemmer ikke overens');
                return;
            }
            
            // Rate limiting
            const clientIP = 'signup_' + (navigator.userAgent || 'unknown');
            if (!rateLimiter.isAllowed(clientIP)) {
                showError('For mange registreringsforsøk. Prøv igjen om 15 minutter.');
                return;
            }
            
            setLoadingState(btn, true, 'Oppretter konto');
            hideMessages();
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: undefined,
                        data: {
                            email: email
                        }
                    }
                });
                
                if (error) {
                    rateLimiter.recordAttempt(clientIP);
                    throw error;
                }
                
                if (data.user && !data.user.email_confirmed_at) {
                    showSuccess('Registrering vellykket! Sjekk e-posten din for å bekrefte kontoen.');
                } else if (data.session) {
                    await handleSuccessfulAuth(data.session);
                }
                
            } catch (error) {
                console.error('Sign up error:', error);
                let errorMessage = 'Registrering feilet. Prøv igjen.';
                
                if (error.message.includes('User already registered')) {
                    errorMessage = 'En konto med denne e-posten eksisterer allerede.';
                } else if (error.message.includes('Password should be at least')) {
                    errorMessage = 'Passordet er for svakt. Velg et sterkere passord.';
                } else if (error.message.includes('Unable to validate email address')) {
                    errorMessage = 'Ugyldig e-postadresse.';
                }
                
                showError(errorMessage);
            } finally {
                setLoadingState(btn, false, 'Opprett Konto');
            }
        });

        // Reset password functionality
        elements.forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('signin-email');
            const email = sanitizeEmail(emailInput.value);
            
            if (!email) {
                showError('Vennligst skriv inn e-postadressen din først');
                emailInput.focus();
                return;
            }
            
            if (!validateEmail(email)) {
                showError('Ugyldig e-postadresse');
                return;
            }
            
            const originalText = e.target.textContent;
            e.target.textContent = 'Sender...';
            e.target.style.pointerEvents = 'none';
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });
                
                if (error) throw error;
                
                showSuccess('Hvis eposten/brukeren eksisterer så har det blitt sendt tilbakestilling av passord! Sjekk innboksen din.');
                
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Kunne ikke sende tilbakestillings-e-post. Prøv igjen.');
            } finally {
                e.target.textContent = originalText;
                e.target.style.pointerEvents = 'auto';
            }
        });

        // Handle OAuth callback and check authentication
        async function handleAuthCallback() {
            try {
                // Check if user is already authenticated
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    const redirectUrl = getRedirectUrl(session.user.email);
                    secureRedirect(redirectUrl);
                }
            } catch (error) {
                console.error('Auth callback error:', error);
            }
        }

        // Security: Clear form data on page unload
        window.addEventListener('beforeunload', () => {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                const inputs = form.querySelectorAll('input[type="password"]');
                inputs.forEach(input => {
                    input.value = '';
                });
            });
        });

        // Listen for auth state changes
        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth state changed:', event, session?.user?.email);
            
            if (event === 'SIGNED_IN' && session) {
                const userEmail = session.user.email;
                if (userEmail === CONFIG.ADMIN_EMAIL) {
                    showSuccess('Vellykket innlogging! Omdirigerer til admin...');
                    setTimeout(() => secureRedirect('admin.html'), 1500);
                } else {
                    showSuccess('Vellykket innlogging! Omdirigerer...');
                    setTimeout(() => secureRedirect('dashboard.html'), 1500);
                }
            }
        });

        // Error boundary for uncaught errors
        window.addEventListener('error', (event) => {
            console.error('Uncaught error:', event.error);
            showError('En uventet feil oppstod. Prøv å laste siden på nytt.');
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            showError('En nettverksfeil oppstod. Sjekk internettforbindelsen din.');
        });

        // Initialize authentication handling when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            handleAuthCallback();
        });

        function handleOAuthErrors() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            if (error) {
                let errorMessage = 'Innlogging feilet.';
                
                if (error === 'server_error' && errorDescription?.includes('Unable to exchange external code')) {
                    errorMessage = 'Google innlogging feilet. Prøv igjen eller bruk e-post/passord.';
                } else if (error === 'access_denied') {
                    errorMessage = 'Du avbrøt Google innloggingen.';
                }
                
                showError(errorMessage);
                
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Add this to your DOMContentLoaded event
        document.addEventListener('DOMContentLoaded', () => {
            handleOAuthErrors();
            handleAuthCallback();
        });
    </script>
</body>
