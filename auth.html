<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentiserer...</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Autentiserer...</h2>
        <p>Vennligst vent mens vi logger deg inn.</p>
    </div>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://eghxldvyyioolnithndr.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnaHhsZHZ5eWlvb2xuaXRobmRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY0Mjc4NjksImV4cCI6MjA0MjAwMzg2OX0.wlFXNhfzuFulQ8F8iAJhqLCMhKdqQdVlYKvQpXFQPJk',
            ADMIN_EMAIL: 'cyberbrothershq@gmail.com'
        };

        const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        async function handleAuth() {
            try {
                // Wait for Supabase to process the OAuth callback
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Auth error:', error);
                    window.location.href = 'login.html?error=auth_failed';
                    return;
                }

                if (session && session.user) {
                    const userEmail = session.user.email.toLowerCase().trim();
                    
                    if (userEmail === CONFIG.ADMIN_EMAIL) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    // No session found, redirect back to login
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                window.location.href = 'login.html?error=unexpected';
            }
        }

        // Start authentication handling when page loads
        document.addEventListener('DOMContentLoaded', handleAuth);

        // Fallback timeout
        setTimeout(() => {
            if (!document.hidden) {
                window.location.href = 'login.html?error=timeout';
            }
        }, 10000);
    </script>
</body>
</html>
