<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkademiTrack - Auth Handler</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-box {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: left;
        }
        .btn {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="status-title">Behandler innlogging...</h2>
        <p id="status-message">Vennligst vent...</p>
        
        <div id="error-box" class="error-box" style="display: none;">
            <h3>Konfigurasjonfeil oppdaget</h3>
            <p>OAuth redirect URL er feil konfigurert. Dette må fikses i Google Cloud Console.</p>
        </div>

        <button id="manual-login" class="btn" style="display: none;">
            Gå til vanlig innlogging
        </button>
        
        <button id="retry-btn" class="btn" style="display: none;">
            Prøv igjen
        </button>
    </div>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://eghxldvyyioolnithndr.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnaHhsZHZ5eWlvb2xuaXRobmRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjAyNzYsImV4cCI6MjA3MzIzNjI3Nn0.NAP799HhYrNkKRpSzXFXT0vyRd_OD-hkW8vH4VbOE8k',
            ADMIN_EMAIL: 'cyberbrothershq@gmail.com'
        };

        let supabase;

        // Initialize Supabase
        try {
            supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        } catch (error) {
            console.error('Failed to initialize Supabase:', error);
            showError('Systemfeil');
        }

        function updateUI(title, message, showSpinner = true) {
            document.getElementById('status-title').textContent = title;
            document.getElementById('status-message').textContent = message;
            document.getElementById('spinner').style.display = showSpinner ? 'block' : 'none';
        }

        function showError(title, message) {
            updateUI(title, message, false);
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('manual-login').style.display = 'inline-block';
            document.getElementById('retry-btn').style.display = 'inline-block';
        }

        function redirect(url) {
            window.location.href = url;
        }

        async function handleAuth() {
            try {
                // Check for existing session first
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session && session.user) {
                    console.log('Found existing session:', session.user.email);
                    const userEmail = session.user.email.toLowerCase().trim();
                    const redirectUrl = userEmail === CONFIG.ADMIN_EMAIL ? 'admin.html' : 'dashboard.html';
                    
                    updateUI('Innlogging vellykket!', 'Omdirigerer...', false);
                    setTimeout(() => redirect(redirectUrl), 1500);
                    return;
                }

                // Check URL for OAuth errors
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                if (error) {
                    console.error('OAuth error:', error, errorDescription);
                    
                    if (error === 'server_error' && errorDescription?.includes('Unable to exchange external code')) {
                        showError(
                            'Google OAuth konfigurasjonfeil',
                            'Redirect URL må endres i Google Cloud Console til: https://eghxldvyyioolnithndr.supabase.co/auth/v1/callback'
                        );
                        return;
                    }
                    
                    showError('Google innlogging feilet', errorDescription || 'Ukjent feil oppstod');
                    return;
                }

                // If we get here without a session or error, redirect to login
                updateUI('Ingen aktiv sesjon', 'Omdirigerer til innloggingsside...', false);
                setTimeout(() => redirect('login.html'), 2000);

            } catch (error) {
                console.error('Auth handling error:', error);
                showError('Autentiseringsfeil', 'En uventet feil oppstod');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('manual-login').addEventListener('click', () => {
                redirect('login.html');
            });

            document.getElementById('retry-btn').addEventListener('click', () => {
                location.reload();
            });

            // Start auth handling
            handleAuth();
        });

        // Listen for auth state changes
        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth state change:', event);
            
            if (event === 'SIGNED_IN' && session) {
                const userEmail = session.user.email.toLowerCase().trim();
                const redirectUrl = userEmail === CONFIG.ADMIN_EMAIL ? 'admin.html' : 'dashboard.html';
                
                updateUI('Innlogging vellykket!', 'Omdirigerer...', false);
                setTimeout(() => redirect(redirectUrl), 1500);
            }
        });
    </script>
</body>
</html>
