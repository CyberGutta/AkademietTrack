<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personvernerklæring og Vilkår - AkademiTrack</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        #header-subtitle {
            opacity: 0.9;
            font-size: 16px;
        }

        .version-badges {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .version-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .content-wrapper {
            padding: 30px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .scrollable-content {
            margin-bottom: 20px;
            padding-right: 10px;
            overflow-y: auto;
            flex-shrink: 1;
            min-height: 0;
        }

        .scrollable-content::-webkit-scrollbar {
            width: 8px;
        }

        .scrollable-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .scrollable-content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .info-section, .changes-section {
            margin-bottom: 25px;
        }

        .info-section h3, .changes-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .info-section ul, .changes-list ul {
            list-style: none;
            padding-left: 0;
        }

        .info-section li, .changes-list li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
            line-height: 1.6;
        }

        .info-section li:before, .changes-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }

        .version-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .actions-section {
            flex-shrink: 0;
            margin-top: auto;
        }

        .full-policy-links {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .full-policy-link {
            flex: 1;
            min-width: 250px;
        }

        .full-policy-link a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .full-policy-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .checkbox-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .checkbox-container.checked {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-container label {
            cursor: pointer;
            line-height: 1.6;
            display: inline;
        }

        .accept-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .accept-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .accept-button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔒 Personvernerklæring og Vilkår</h1>
            <p id="header-subtitle">Før du kan bruke AkademiTrack</p>
            <div class="version-badges">
                <div class="version-badge" id="privacy-version-badge">Laster...</div>
                <div class="version-badge" id="terms-version-badge">Laster...</div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="scrollable-content" id="content">
                <!-- Content will be injected here -->
            </div>

            <div class="actions-section">
                <div class="full-policy-links">
                    <div class="full-policy-link">
                        <a href="privacy-policy.html" target="_blank">
                            📄 Les full personvernerklæring
                            <span>→</span>
                        </a>
                    </div>
                    <div class="full-policy-link">
                        <a href="terms-of-use.html" target="_blank">
                            📋 Les fullstendige vilkår
                            <span>→</span>
                        </a>
                    </div>
                </div>

                <div class="checkbox-container" id="privacy-checkbox-wrapper">
                    <input type="checkbox" id="privacy-checkbox">
                    <label for="privacy-checkbox" id="privacy-checkbox-label">
                        Jeg har lest og godtar <a href="privacy-policy.html" target="_blank" style="color: #3b82f6;">personvernerklæringen</a>.
                    </label>
                </div>

                <div class="checkbox-container" id="terms-checkbox-wrapper">
                    <input type="checkbox" id="terms-checkbox">
                    <label for="terms-checkbox" id="terms-checkbox-label">
                        Jeg har lest og godtar <a href="terms-of-use.html" target="_blank" style="color: #3b82f6;">vilkårene for bruk</a>.
                    </label>
                </div>

                <button class="accept-button" id="accept-button" disabled>
                    Godta og fortsett
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Lagrer ditt samtykke...</p>
                </div>

                <div class="error-message" id="error-message"></div>
            </div>
        </div>
    </div>
</body>
</html>

    <script>
        const SUPABASE_URL = 'https://eghxldvyyioolnithndr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnaHhsZHZ5eWlvb2xuaXRobmRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjAyNzYsImV4cCI6MjA3MzIzNjI3Nn0.NAP799HhYrNkKRpSzXFXT0vyRd_OD-hkW8vH4VbOE8k';
        const PRIVACY_JSON_URL = 'https://raw.githubusercontent.com/CyberGutta/AkademietTrack/main/privacy-policy.json';
        const TERMS_JSON_URL = 'https://raw.githubusercontent.com/CyberGutta/AkademietTrack/main/terms-of-use.json';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentPrivacyPolicy = null;
        let currentTermsOfUse = null;
        let userProfile = null;
        let isReturningUser = false;
        let hasPrivacyUpdate = false;
        let hasTermsUpdate = false;

        const privacyCheckbox = document.getElementById('privacy-checkbox');
        const termsCheckbox = document.getElementById('terms-checkbox');
        const acceptButton = document.getElementById('accept-button');
        const privacyCheckboxWrapper = document.getElementById('privacy-checkbox-wrapper');
        const termsCheckboxWrapper = document.getElementById('terms-checkbox-wrapper');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const content = document.getElementById('content');
        const privacyVersionBadge = document.getElementById('privacy-version-badge');
        const termsVersionBadge = document.getElementById('terms-version-badge');
        const headerSubtitle = document.getElementById('header-subtitle');
        const privacyCheckboxLabel = document.getElementById('privacy-checkbox-label');
        const termsCheckboxLabel = document.getElementById('terms-checkbox-label');

        async function fetchPrivacyPolicy() {
            try {
                const response = await fetch(PRIVACY_JSON_URL);
                if (!response.ok) throw new Error('Kunne ikke laste personvernerklæring');
                currentPrivacyPolicy = await response.json();
                return currentPrivacyPolicy;
            } catch (error) {
                console.error('Error fetching privacy policy:', error);
                showError('Kunne ikke laste personvernerklæring. Vennligst prøv igjen.');
                return null;
            }
        }

        async function fetchTermsOfUse() {
            try {
                const response = await fetch(TERMS_JSON_URL);
                if (!response.ok) throw new Error('Kunne ikke laste vilkår');
                currentTermsOfUse = await response.json();
                return currentTermsOfUse;
            } catch (error) {
                console.error('Error fetching terms of use:', error);
                showError('Kunne ikke laste vilkår. Vennligst prøv igjen.');
                return null;
            }
        }

        async function getUserProfile(email) {
            try {
                const { data, error } = await supabase
                    .from('user_profiles')
                    .select('privacy_policy_accepted, privacy_policy_version, privacy_policy_accepted_at, terms_of_use_accepted, terms_of_use_version, terms_of_use_accepted_at')
                    .eq('user_email', email)
                    .maybeSingle();

                if (error && error.code !== 'PGRST116') throw error;
                return data;
            } catch (error) {
                console.error('Error fetching user profile:', error);
                return null;
            }
        }

        function compareVersions(v1, v2) {
            const parts1 = v1.split('.').map(Number);
            const parts2 = v2.split('.').map(Number);
            
            for (let i = 0; i < Math.max(parts1.length, parts2.length); i++) {
                const part1 = parts1[i] || 0;
                const part2 = parts2[i] || 0;
                
                if (part1 > part2) return 1;
                if (part1 < part2) return -1;
            }
            return 0;
        }

        function renderFirstTimeUser() {
            content.innerHTML = `
                <div class="info-section">
                    <h3>📋 Personvern - Hva vi samler inn:</h3>
                    <ul>
                        <li><strong>Feide-pålogging:</strong> Brukernavn og passord (lagret kryptert lokalt)</li>
                        <li><strong>E-postadresse:</strong> For brukerkonto og kommunikasjon</li>
                        <li><strong>Studietidsdata:</strong> Automatiske registreringer fra iSkole.net</li>
                        <li><strong>Profilinformasjon:</strong> Valgfri data du legger til selv</li>
                    </ul>
                </div>

                <div class="info-section">
                    <h3>📜 Vilkår for bruk:</h3>
                    <ul>
                        <li><strong>Brukertilgang:</strong> Du må ha gyldig Feide-konto for å bruke tjenesten</li>
                        <li><strong>Automatisk registrering:</strong> AkademiTrack logger inn på iSkole.net på dine vegne</li>
                        <li><strong>Ansvarlig bruk:</strong> Du er ansvarlig for aktiviteter på din konto</li>
                        <li><strong>Dataeksport:</strong> Du kan når som helst eksportere eller slette dine data</li>
                    </ul>
                </div>

                <div class="info-section">
                    <h3>🔒 Dine rettigheter (GDPR):</h3>
                    <ul>
                        <li>Rett til innsyn i dine data</li>
                        <li>Rett til å rette eller slette dine data</li>
                        <li>Rett til å trekke tilbake samtykke når som helst</li>
                        <li>Rett til dataportabilitet</li>
                    </ul>
                </div>

                <div class="warning">
                    <strong>⚠️ Viktig:</strong> Ved å godta gir du AkademiTrack tillatelse til å logge inn på iSkole.net på dine vegne og automatisk registrere studietid. Du kan når som helst trekke tilbake samtykket ditt ved å slette kontoen din.
                </div>
            `;
        }

        function getChangesSummary(document, oldVersion, newVersion) {
            if (document?.changelog?.[newVersion]) {
                return document.changelog[newVersion];
            }
            return ['Mindre oppdateringer og forbedringer', 'Les den fullstendige versjonen for alle detaljer'];
        }

        function renderReturningUser(privacyOldVersion, privacyNewVersion, termsOldVersion, termsNewVersion) {
            let htmlContent = '';

            if (hasPrivacyUpdate) {
                const privacyChanges = getChangesSummary(currentPrivacyPolicy, privacyOldVersion, privacyNewVersion);
                const privacyAcceptedDate = userProfile.privacy_policy_accepted_at 
                    ? new Date(userProfile.privacy_policy_accepted_at).toLocaleDateString('nb-NO', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    }) : 'Ukjent dato';

                htmlContent += `
                    <div class="changes-section">
                        <h3>📝 Oppdatert Personvernerklæring</h3>
                        <div class="version-info">
                            <span><strong>Din godkjente versjon:</strong> v${privacyOldVersion} (${privacyAcceptedDate})</span>
                            <span><strong>Ny versjon:</strong> v${privacyNewVersion}</span>
                        </div>
                        <div class="changes-list">
                            <ul>
                                ${privacyChanges.map(change => `<li>${change}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            if (hasTermsUpdate) {
                const termsChanges = getChangesSummary(currentTermsOfUse, termsOldVersion, termsNewVersion);
                const termsAcceptedDate = userProfile.terms_of_use_accepted_at 
                    ? new Date(userProfile.terms_of_use_accepted_at).toLocaleDateString('nb-NO', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    }) : 'Ukjent dato';

                htmlContent += `
                    <div class="changes-section">
                        <h3>📋 Oppdaterte Vilkår for Bruk</h3>
                        <div class="version-info">
                            <span><strong>Din godkjente versjon:</strong> v${termsOldVersion} (${termsAcceptedDate})</span>
                            <span><strong>Ny versjon:</strong> v${termsNewVersion}</span>
                        </div>
                        <div class="changes-list">
                            <ul>
                                ${termsChanges.map(change => `<li>${change}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            htmlContent += `
                <div class="info-section">
                    <h3>Viktig informasjon:</h3>
                    <ul>
                        <li>Du må godta de nye versjonene for å fortsette å bruke AkademiTrack</li>
                        <li>Vi behandler fortsatt dine data på samme sikre måte</li>
                        <li>Du kan når som helst trekke tilbake samtykket ved å slette kontoen din</li>
                    </ul>
                </div>

                <div class="warning">
                    <strong>💡 Tips:</strong> Les gjennom de fullstendige dokumentene for å se alle detaljene om endringene.
                </div>
            `;

            headerSubtitle.textContent = 'Vi har oppdatert våre dokumenter';
            if (hasPrivacyUpdate) {
                privacyCheckboxLabel.innerHTML = `Jeg har lest endringene og godtar den nye <a href="privacy-policy.html" target="_blank" style="color: #3b82f6;">personvernerklæringen (v${privacyNewVersion})</a>.`;
            }
            if (hasTermsUpdate) {
                termsCheckboxLabel.innerHTML = `Jeg har lest endringene og godtar de nye <a href="terms-of-use.html" target="_blank" style="color: #3b82f6;">vilkårene (v${termsNewVersion})</a>.`;
            }

            content.innerHTML = htmlContent;
        }

        async function initializePage() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session || !session.user) {
                    window.location.href = 'index.html';
                    return;
                }

                const [privacy, terms] = await Promise.all([
                    fetchPrivacyPolicy(),
                    fetchTermsOfUse()
                ]);

                if (!privacy || !terms) return;

                privacyVersionBadge.textContent = `Personvern v${privacy.version}`;
                termsVersionBadge.textContent = `Vilkår v${terms.version}`;

                userProfile = await getUserProfile(session.user.email);

                if (userProfile && userProfile.privacy_policy_accepted && userProfile.terms_of_use_accepted) {
                    const userPrivacyVersion = userProfile.privacy_policy_version || '1.0';
                    const userTermsVersion = userProfile.terms_of_use_version || '1.0';
                    
                    hasPrivacyUpdate = compareVersions(privacy.version, userPrivacyVersion) > 0;
                    hasTermsUpdate = compareVersions(terms.version, userTermsVersion) > 0;

                    if (hasPrivacyUpdate || hasTermsUpdate) {
                        isReturningUser = true;
                        renderReturningUser(userPrivacyVersion, privacy.version, userTermsVersion, terms.version);
                    } else {
                        window.location.href = 'tutorial.html';
                        return;
                    }
                } else {
                    renderFirstTimeUser();
                }

            } catch (error) {
                console.error('Error initializing page:', error);
                showError('En feil oppstod. Vennligst last inn siden på nytt.');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        function updateAcceptButton() {
            acceptButton.disabled = !(privacyCheckbox.checked && termsCheckbox.checked);
        }

        privacyCheckbox.addEventListener('change', function() {
            updateAcceptButton();
            if (this.checked) {
                privacyCheckboxWrapper.classList.add('checked');
            } else {
                privacyCheckboxWrapper.classList.remove('checked');
            }
        });

        termsCheckbox.addEventListener('change', function() {
            updateAcceptButton();
            if (this.checked) {
                termsCheckboxWrapper.classList.add('checked');
            } else {
                termsCheckboxWrapper.classList.remove('checked');
            }
        });

        privacyCheckboxWrapper.addEventListener('click', function(e) {
            if (e.target.tagName !== 'A') {
                privacyCheckbox.checked = !privacyCheckbox.checked;
                privacyCheckbox.dispatchEvent(new Event('change'));
            }
        });

        termsCheckboxWrapper.addEventListener('click', function(e) {
            if (e.target.tagName !== 'A') {
                termsCheckbox.checked = !termsCheckbox.checked;
                termsCheckbox.dispatchEvent(new Event('change'));
            }
        });

        acceptButton.addEventListener('click', async function() {
            try {
                loading.classList.add('active');
                acceptButton.disabled = true;

                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError || !session || !session.user) {
                    throw new Error('Ingen aktiv økt. Vennligst logg inn på nytt.');
                }

                const userEmail = session.user.email;
                const now = new Date().toISOString();

                const { error: updateError } = await supabase
                    .from('user_profiles')
                    .upsert([{
                        user_email: userEmail,
                        privacy_policy_accepted: true,
                        privacy_policy_accepted_at: now,
                        privacy_policy_version: currentPrivacyPolicy.version,
                        terms_of_use_accepted: true,
                        terms_of_use_accepted_at: now,
                        terms_of_use_version: currentTermsOfUse.version,
                        updated_at: now
                    }], { onConflict: 'user_email' });

                if (updateError) {
                    throw new Error('Kunne ikke lagre samtykke: ' + updateError.message);
                }

                window.location.href = 'tutorial.html';

            } catch (error) {
                console.error('Error accepting policies:', error);
                showError('Kunne ikke lagre samtykket ditt: ' + error.message);
                loading.classList.remove('active');
                acceptButton.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
