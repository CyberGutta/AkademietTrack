    <style>

        .header {

        .version-badge {

            padding: 5px 15px;
            border-radius: 20px;

        }

        .content-wrapper {
            padding: 30px;
        }

        .scrollable-content {
            max-height: 400px;
            overflow-y: auto;

        }

        .info-section {

        .info-section h3 {

        .info-section ul {

        .info-section li {

        .changes-section {

        .changes-section h3 {

        }

        .changes-section .version-info {
            display: flex;

            margin-bottom: 15px;

        }

        .changes-section .version-info span {

        }

        .changes-list {
            background: white;
            padding: 15px 15px 15px 40px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .changes-list ul {
            margin-left: 0;
            padding-left: 0;
        }

        .changes-list li {
            margin-bottom: 8px;
            color: #1f2937;
            margin-left: 0;
        }

        .full-policy-link {
            text-align: center;
            margin: 25px 0;
        }

        .full-policy-link a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4a5fd9;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border: 2px solid #4a5fd9;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .full-policy-link a:hover {
            background: #4a5fd9;
            color: white;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .checkbox-container:hover {
            border-color: #4a5fd9;
            background: #f9fafb;
        }

        .checkbox-container.checked {
            border-color: #4a5fd9;
            background: #eff6ff;
        }

        #accept-checkbox {
            margin-top: 4px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .checkbox-container label {
            cursor: pointer;
            color: #374151;
            line-height: 1.6;
            flex: 1;
        }

        .accept-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4a5fd9 0%, #5b3f9e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
        }

        .accept-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .accept-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #4a5fd9;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #4a5fd9;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Personvernerkl√¶ring</h1>
            <p id="header-subtitle">F√∏r du kan bruke AkademiTrack</p>
            <div class="version-badge" id="version-badge">Laster versjon...</div>
        </div>

        <div class="content-wrapper">
            <div class="scrollable-content" id="content">
                <!-- Content will be injected here -->
            </div>

            <div class="full-policy-link">
                <a href="privacy-policy.html" target="_blank" id="full-policy-link">
                    üìÑ Les full personvernerkl√¶ring
                    <span>‚Üí</span>
                </a>
            </div>

            <div class="checkbox-container" id="checkbox-wrapper">
                <input type="checkbox" id="accept-checkbox">
                <label for="accept-checkbox" id="checkbox-label">
                    Jeg har lest og godtar <a href="privacy-policy.html" target="_blank" style="color: #3b82f6;">personvernerkl√¶ringen</a>. Jeg forst√•r hvordan mine data behandles og at jeg kan trekke tilbake samtykket mitt n√•r som helst.
                </label>
            </div>

            <button class="accept-button" id="accept-button" disabled>
                Godta og fortsett
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Lagrer ditt samtykke...</p>
            </div>

            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://eghxldvyyioolnithndr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnaHhsZHZ5eWlvb2xuaXRobmRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjAyNzYsImV4cCI6MjA3MzIzNjI3Nn0.NAP799HhYrNkKRpSzXFXT0vyRd_OD-hkW8vH4VbOE8k';
        const PRIVACY_JSON_URL = 'https://raw.githubusercontent.com/CyberGutta/AkademietTrack/main/privacy-policy.json';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentPrivacyPolicy = null;
        let userProfile = null;
        let isReturningUser = false;

        const checkbox = document.getElementById('accept-checkbox');
        const acceptButton = document.getElementById('accept-button');
        const checkboxWrapper = document.getElementById('checkbox-wrapper');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const content = document.getElementById('content');
        const versionBadge = document.getElementById('version-badge');
        const headerSubtitle = document.getElementById('header-subtitle');
        const checkboxLabel = document.getElementById('checkbox-label');

        async function fetchPrivacyPolicy() {
            try {
                const response = await fetch(PRIVACY_JSON_URL);
                if (!response.ok) throw new Error('Kunne ikke laste personvernerkl√¶ring');
                currentPrivacyPolicy = await response.json();
                return currentPrivacyPolicy;
            } catch (error) {
                console.error('Error fetching privacy policy:', error);
                showError('Kunne ikke laste personvernerkl√¶ring. Vennligst pr√∏v igjen.');
                return null;
            }
        }

        async function getUserProfile(email) {
            try {
                const { data, error } = await supabase
                    .from('user_profiles')
                    .select('privacy_policy_accepted, privacy_policy_version, privacy_policy_accepted_at')
                    .eq('user_email', email)
                    .maybeSingle();

                if (error && error.code !== 'PGRST116') throw error;
                return data;
            } catch (error) {
                console.error('Error fetching user profile:', error);
                return null;
            }
        }

        function compareVersions(v1, v2) {
            const parts1 = v1.split('.').map(Number);
            const parts2 = v2.split('.').map(Number);
            
            for (let i = 0; i < Math.max(parts1.length, parts2.length); i++) {
                const part1 = parts1[i] || 0;
                const part2 = parts2[i] || 0;
                
                if (part1 > part2) return 1;
                if (part1 < part2) return -1;
            }
            return 0;
        }

        function renderFirstTimeUser() {
            content.innerHTML = `
                <div class="info-section">
                    <h3>Hva vi samler inn og bruker:</h3>
                    <ul>
                        <li><strong>Feide-p√•logging:</strong> Brukernavn og passord (lagret kryptert lokalt p√• din enhet)</li>
                        <li><strong>E-postadresse:</strong> For brukerkonto og kommunikasjon</li>
                        <li><strong>Studietidsdata:</strong> Automatiske registreringer og timeplan fra iSkole.net</li>
                        <li><strong>Profilinformasjon:</strong> Valgfri data du legger til selv</li>
                    </ul>
                </div>

                <div class="info-section">
                    <h3>Dine rettigheter (GDPR):</h3>
                    <ul>
                        <li>Rett til innsyn i dine data</li>
                        <li>Rett til √• rette eller slette dine data</li>
                        <li>Rett til √• trekke tilbake samtykke n√•r som helst</li>
                        <li>Rett til dataportabilitet</li>
                    </ul>
                </div>

                <div class="info-section">
                    <h3>Hvordan vi beskytter dine data:</h3>
                    <ul>
                        <li>Kryptering av sensitive p√•loggingsdata</li>
                        <li>HTTPS for all nettverkskommunikasjon</li>
                        <li>Lokal lagring av passord (ikke i skyen)</li>
                        <li>Supabase Row Level Security (RLS)</li>
                    </ul>
                </div>

                <div class="warning">
                    <strong>‚ö†Ô∏è Viktig:</strong> Ved √• godta gir du AkademiTrack tillatelse til √• logge inn p√• iSkole.net p√• dine vegne og automatisk registrere studietid. Du kan n√•r som helst trekke tilbake samtykket ditt ved √• slette kontoen din.
                </div>
            `;
        }

        function getChangesSummary(oldVersion, newVersion) {
            // Try to get changes from the JSON API first
            if (currentPrivacyPolicy?.changelog?.[newVersion]) {
                return currentPrivacyPolicy.changelog[newVersion];
            }
            
            // Fallback to default message if no changelog found
            return [
                'Mindre oppdateringer og forbedringer i personvernerkl√¶ringen',
                'Les den fullstendige versjonen for alle detaljer'
            ];
        }

        function renderReturningUser(oldVersion, newVersion) {
            const changes = getChangesSummary(oldVersion, newVersion);
            const acceptedDate = userProfile.privacy_policy_accepted_at 
                ? new Date(userProfile.privacy_policy_accepted_at).toLocaleDateString('nb-NO', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                })
                : 'Ukjent dato';

            headerSubtitle.textContent = 'Vi har oppdatert personvernerkl√¶ringen v√•r';
            checkboxLabel.innerHTML = `Jeg har lest endringene og godtar den nye <a href="privacy-policy.html" target="_blank" style="color: #3b82f6;">personvernerkl√¶ringen (v${newVersion})</a>.`;

            content.innerHTML = `
                <div class="changes-section">
                    <h3>üìù Hva har endret seg?</h3>
                    <div class="version-info">
                        <span><strong>Din godkjente versjon:</strong> v${oldVersion} (${acceptedDate})</span>
                        <span><strong>Ny versjon:</strong> v${newVersion}</span>
                    </div>
                    <div class="changes-list">
                        <ul>
                            ${changes.map(change => `<li>${change}</li>`).join('')}
                        </ul>
                    </div>
                </div>

                <div class="info-section">
                    <h3>Viktig informasjon:</h3>
                    <ul>
                        <li>Du m√• godta den nye versjonen for √• fortsette √• bruke AkademiTrack</li>
                        <li>Vi behandler fortsatt dine data p√• samme sikre m√•te</li>
                        <li>Du kan n√•r som helst trekke tilbake samtykket ved √• slette kontoen din</li>
                    </ul>
                </div>

                <div class="warning">
                    <strong>üí° Tips:</strong> Les gjennom den fullstendige personvernerkl√¶ringen for √• se alle detaljene om endringene.
                </div>
            `;
        }

        async function initializePage() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session || !session.user) {
                    window.location.href = 'index.html';
                    return;
                }

                const policy = await fetchPrivacyPolicy();
                if (!policy) return;

                versionBadge.textContent = `Versjon ${policy.version} | ${policy.lastUpdated}`;

                userProfile = await getUserProfile(session.user.email);

                if (userProfile && userProfile.privacy_policy_accepted) {
                    const userVersion = userProfile.privacy_policy_version || '1.0';
                    
                    if (compareVersions(policy.version, userVersion) > 0) {
                        isReturningUser = true;
                        renderReturningUser(userVersion, policy.version);
                    } else {
                        window.location.href = 'tutorial.html';
                        return;
                    }
                } else {
                    renderFirstTimeUser();
                }

            } catch (error) {
                console.error('Error initializing page:', error);
                showError('En feil oppstod. Vennligst last inn siden p√• nytt.');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        checkbox.addEventListener('change', function() {
            acceptButton.disabled = !this.checked;
            
            if (this.checked) {
                checkboxWrapper.classList.add('checked');
            } else {
                checkboxWrapper.classList.remove('checked');
            }
        });

        checkboxWrapper.addEventListener('click', function(e) {
            if (e.target.tagName !== 'A') {
                checkbox.checked = !checkbox.checked;
                checkbox.dispatchEvent(new Event('change'));
            }
        });

        acceptButton.addEventListener('click', async function() {
            try {
                loading.classList.add('active');
                acceptButton.disabled = true;

                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError || !session || !session.user) {
                    throw new Error('Ingen aktiv √∏kt. Vennligst logg inn p√• nytt.');
                }

                const userEmail = session.user.email;

                const { error: updateError } = await supabase
                    .from('user_profiles')
                    .upsert([{
                        user_email: userEmail,
                        privacy_policy_accepted: true,
                        privacy_policy_accepted_at: new Date().toISOString(),
                        privacy_policy_version: currentPrivacyPolicy.version,
                        updated_at: new Date().toISOString()
                    }], { onConflict: 'user_email' });

                if (updateError) {
                    throw new Error('Kunne ikke lagre samtykke: ' + updateError.message);
                }

                window.location.href = 'tutorial.html';

            } catch (error) {
                console.error('Error accepting privacy policy:', error);
                showError('Kunne ikke lagre samtykket ditt: ' + error.message);
                loading.classList.remove('active');
                acceptButton.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
