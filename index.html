<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Amazing Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            opacity: 0.4;
            animation: float 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
        }

        .cloud1 {
            width: 60px;
            height: 20px;
            top: 20%;
            left: -80px;
            animation-delay: -2s;
        }
        .cloud1::before {
            width: 30px;
            height: 30px;
            top: -10px;
            left: 5px;
        }
        .cloud1::after {
            width: 40px;
            height: 25px;
            top: -8px;
            right: 5px;
        }

        .cloud2 {
            width: 40px;
            height: 15px;
            top: 60%;
            left: -60px;
            animation-delay: -8s;
        }
        .cloud2::before {
            width: 20px;
            height: 20px;
            top: -8px;
            left: 3px;
        }
        .cloud2::after {
            width: 25px;
            height: 18px;
            top: -6px;
            right: 3px;
        }

        .cloud3 {
            width: 80px;
            height: 25px;
            top: 35%;
            left: -100px;
            animation-delay: -15s;
        }
        .cloud3::before {
            width: 35px;
            height: 35px;
            top: -12px;
            left: 8px;
        }
        .cloud3::after {
            width: 45px;
            height: 30px;
            top: -10px;
            right: 8px;
        }

        .cloud4 {
            width: 50px;
            height: 18px;
            top: 75%;
            left: -70px;
            animation-delay: -5s;
        }
        .cloud4::before {
            width: 25px;
            height: 25px;
            top: -9px;
            left: 5px;
        }
        .cloud4::after {
            width: 30px;
            height: 22px;
            top: -7px;
            right: 5px;
        }

        .cloud5 {
            width: 35px;
            height: 12px;
            top: 15%;
            left: -50px;
            animation-delay: -12s;
        }
        .cloud5::before {
            width: 18px;
            height: 18px;
            top: -6px;
            left: 3px;
        }
        .cloud5::after {
            width: 22px;
            height: 15px;
            top: -5px;
            right: 3px;
        }

        .cloud6 {
            width: 70px;
            height: 22px;
            top: 50%;
            left: -90px;
            animation-delay: -18s;
        }
        .cloud6::before {
            width: 32px;
            height: 32px;
            top: -11px;
            left: 6px;
        }
        .cloud6::after {
            width: 38px;
            height: 28px;
            top: -9px;
            right: 6px;
        }

        @keyframes float {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            animation: fadeInUp 0.8s ease-out;
            max-height: 90vh;
            overflow-y: auto;
            color: #1e40af;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #2563eb, #60a5fa);
            border-radius: 16px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            background: linear-gradient(45deg, #1e40af, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
            line-height: 1.5;
            color: #374151;
        }

        .os-info {
            background: rgba(59, 130, 246, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .os-detected {
            font-size: 1rem;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #1e40af;
        }

        .download-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #2563eb, #60a5fa);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 0.3rem;
            min-width: 180px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            filter: brightness(1.1);
        }

        .download-btn.primary {
            background: linear-gradient(45deg, #1e40af, #3b82f6);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .download-btn.primary:hover {
            transform: scale(1.05) translateY(-2px);
        }

        .other-downloads {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
        }

        .other-downloads h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.8;
            color: #374151;
        }

        .os-icon {
            display: inline-block;
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        .features {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .feature {
            background: rgba(59, 130, 246, 0.08);
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.15);
            flex: 0 1 130px;
            min-width: 110px;
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }

        .feature-text {
            font-size: 0.9rem;
            color: #374151;
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.2rem;
                max-height: 95vh;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
            
            .download-btn {
                display: block;
                margin: 0.5rem auto;
                min-width: auto;
                width: 100%;
                max-width: 250px;
            }
            
            .features {
                gap: 0.8rem;
            }
            
            .feature {
                flex: 1 1 100px;
            }
        }

        @media (max-height: 600px) {
            .container {
                max-height: 95vh;
                padding: 1rem;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }
            
            .os-info {
                padding: 0.8rem;
                margin-bottom: 1rem;
            }
            
            .features {
                margin-top: 1rem;
            }
            
            .other-downloads {
                margin-top: 1rem;
                padding-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
    <div class="cloud cloud5"></div>
    <div class="cloud cloud6"></div>
    
    <div class="container">
        <div class="logo">‚ö°</div>
        <h1>AkademiTrack</h1>
        <p class="subtitle">A powerful utility that makes your life easier. Never forget study time ever agian.</p>
        
        <div class="os-info">
            <div class="os-detected" id="osDetected">Detecting your system...</div>
            <div id="osMessage">Getting the perfect version for you</div>
        </div>

        <div id="primaryDownload">
            <!-- Primary download button will be inserted here -->
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üöÄ</div>
                <div class="feature-text">Fast & reliable</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Secure & Safe</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üé®</div>
                <div class="feature-text">Beautiful UI</div>
            </div>
        </div>

        <div class="other-downloads">
            <h3>Download for other platforms</h3>
            <div id="otherDownloads">
                <!-- Other download buttons will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        function detectOS() {
            const userAgent = window.navigator.userAgent;
            const platform = window.navigator.platform;
            const macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'];
            const windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'];
            const iosPlatforms = ['iPhone', 'iPad', 'iPod'];
            
            let os = null;
            
            if (macosPlatforms.indexOf(platform) !== -1) {
                os = 'macOS';
            } else if (iosPlatforms.indexOf(platform) !== -1) {
                os = 'iOS';
            } else if (windowsPlatforms.indexOf(platform) !== -1) {
                os = 'Windows';
            } else if (/Android/.test(userAgent)) {
                os = 'Android';
            } else if (/Linux/.test(platform)) {
                os = 'Linux';
            }
            
            return os;
        }

        function getOSIcon(os) {
            const icons = {
                'Windows': 'ü™ü',
                'macOS': 'üçé',
                'Linux': 'üêß',
                'iOS': 'üì±',
                'Android': 'ü§ñ'
            };
            return icons[os] || 'üíª';
        }

        function getDownloadLink(os) {
            // Replace these with your actual download links
            const links = {
                'Windows': 'https://github.com/yourusername/yourtool/releases/download/v1.0.0/yourtool-windows.exe',
                'macOS': 'https://github.com/yourusername/yourtool/releases/download/v1.0.0/yourtool-macos.dmg',
                'Linux': 'https://github.com/yourusername/yourtool/releases/download/v1.0.0/yourtool-linux.tar.gz'
            };
            return links[os] || '#';
        }

        function createDownloadButton(os, isPrimary = false) {
            const icon = getOSIcon(os);
            const link = getDownloadLink(os);
            const className = isPrimary ? 'download-btn primary' : 'download-btn';
            
            return `<a href="${link}" class="${className}">
                <span class="os-icon">${icon}</span>
                Download for ${os}
            </a>`;
        }

        function updateUI() {
            const detectedOS = detectOS();
            const osDetectedEl = document.getElementById('osDetected');
            const osMessageEl = document.getElementById('osMessage');
            const primaryDownloadEl = document.getElementById('primaryDownload');
            const otherDownloadsEl = document.getElementById('otherDownloads');
            
            if (detectedOS) {
                const icon = getOSIcon(detectedOS);
                osDetectedEl.innerHTML = `${icon} ${detectedOS} detected`;
                osMessageEl.innerHTML = `Perfect! We've got the right version for your ${detectedOS} system.`;
                
                // Primary download button
                primaryDownloadEl.innerHTML = createDownloadButton(detectedOS, true);
                
                // Other download buttons
                const allOS = ['Windows', 'macOS', 'Linux'];
                const otherOS = allOS.filter(os => os !== detectedOS);
                otherDownloadsEl.innerHTML = otherOS.map(os => createDownloadButton(os)).join('');
                
            } else {
                osDetectedEl.innerHTML = 'üíª System detected';
                osMessageEl.innerHTML = 'Choose your platform below to download.';
                
                // Show all download buttons
                const allOS = ['Windows', 'macOS', 'Linux'];
                primaryDownloadEl.innerHTML = '';
                otherDownloadsEl.innerHTML = allOS.map(os => createDownloadButton(os)).join('');
            }
        }

        // Initialize the UI when the page loads
        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
